{% load static %}
<!doctype html>
<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>TDA Login</title>
    </head>
    <body>

        <section class="bg-gray-800 h-screen">
            <div class="mx-auto flex justify-center lg:items-center h-full">
                <form id="login" class="w-full sm:w-4/6 md:w-3/6 lg:w-4/12 xl:w-3/12 text-white py-12 px-2 sm:px-0">
                    <div class="pt-0 px-2 flex flex-col items-center justify-center">
                        <img src="{% static 'api/logo.png' %}" alt="logo">
                        <h2 class="text-4xl leading-tight pt-8">The Diverse API</h2>
                    </div>
                    <div class="pt-5 flex flex-col items-center justify-center">
                        <h3 class="text-2xl sm:text-3xl xl:text-2xl font-bold leading-tight">Sign Up</h3>
                    </div>
                    <div class="mt-12 w-full px-2 sm:px-6">
                        <div class="flex flex-col mt-5">
                            <label for="username" class="text-lg font-semibold leading-tight">Username</label>
                            <input required id="email" name="email" class="h-10 px-2 w-full text-white bg-gray-900 rounded mt-2 focus:outline-none shadow" type="email" />
                        </div>
                        <div class="flex flex-col mt-5">
                            <label for="email" class="text-lg font-semibold leading-tight">Email</label>
                            <input required id="email" name="email" class="h-10 px-2 w-full text-white bg-gray-900 rounded mt-2 focus:outline-none shadow" type="email" />
                        </div>
                        <div class="flex flex-col mt-5">
                            <label for="password" class="text-lg font-semibold fleading-tight">Password</label>
                            <input required id="password" name="password" class="h-10 px-2 w-full text-white bg-gray-900 rounded mt-2 focus:outline-none shadow" type="password" />
                        </div>
                        <div class="flex flex-col mt-5">
                            <label for="password" class="text-lg font-semibold fleading-tight">Re-enter Password</label>
                            <input required id="password" name="password" class="h-10 px-2 w-full text-white bg-gray-900 rounded mt-2 focus:outline-none shadow" type="password" />
                        </div>
                    </div>
                    <!-- to add if needed
                    <div class="pt-6 w-full flex justify-between px-2 sm:px-6">
                        <div class="flex items-center">
                            <input id="rememberme" class="w-3 h-3 mr-2" type="checkbox" />
                            <label for="rememberme" class="text-xs">Remember Me</label>
                        </div>
                        <a class="text-xs" href="javascript: void(0)">Forgot Password?</a>
                    </div>
                    -->
                    <div class="px-2 sm:px-6">
                        <button class="focus:outline-none w-full bg-white transition duration-150 ease-in-out hover:bg-gray-200 rounded text-indigo-600 px-8 py-3 text-sm mt-6">Register</button>
                        <p class="mt-16 text-xs text-center">Already have an account? <a class="underline" href="/login/">Login</a></p>
                    </div>
                </form>
            </div>
          
        </section>
    
    </body>
</html>
