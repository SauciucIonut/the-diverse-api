{% load static %}
<!doctype html>
<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>TDA Register</title>
    </head>
    <body>

        <section class="bg-gray-800 h-screen">
            <div class="mx-auto flex justify-center lg:items-center h-full">
                <form method="POST" action="" id="login" class="w-full sm:w-4/6 md:w-3/6 lg:w-4/12 xl:w-3/12 text-white py-12 px-2 sm:px-0">
                    {% csrf_token %}
                    <div class="pt-0 px-2 flex flex-col items-center justify-center">
                        <img src="{% static 'api/logo.png' %}" alt="logo">
                        <h2 class="text-4xl leading-tight pt-8">The Diverse API</h2>
                    </div>
                    <div class="pt-5 flex flex-col items-center justify-center">
                        <h3 class="text-2xl sm:text-3xl xl:text-2xl font-bold leading-tight">Sign Up</h3>
                    </div>
                    <div class="mt-12 w-full px-2 sm:px-6">
                        {% for field in form %}
                        <div class="flex flex-col mt-5">
                        <label class="text-lg font-semibold leading-tight" for="id_{{ field.name }}">{{ field.label }}</label>
                            {% if field.name == 'password1' or field.name == 'password2' %}
                            <input type="password" class="form-control h-10 px-2 w-full text-white bg-gray-900 rounded mt-2 focus:outline-none shadow" name="{{ field.name }}" id="id_{{ field.name }}"> 
                            <!-- <p class="help-text">{{ field.help_text }} </p> -->
                            {% else %}
                            <input type="text" class="form-control h-10 px-2 w-full text-white bg-gray-900 rounded mt-2 focus:outline-none shadow" name="{{ field.name }}" id="id_{{ field.name }}" >
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                    <!-- to add if needed
                    <div class="pt-6 w-full flex justify-between px-2 sm:px-6">
                        <div class="flex items-center">
                            <input id="rememberme" class="w-3 h-3 mr-2" type="checkbox" />
                            <label for="rememberme" class="text-xs">Remember Me</label>
                        </div>
                        <a class="text-xs" href="javascript: void(0)">Forgot Password?</a>
                    </div>
                    -->
                    <!-- for errors
                    <div class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-red-500">
                        <span class="text-xl inline-block mr-5 align-middle">
                          <i class="fas fa-bell" />
                        </span>
                        <span class="inline-block align-middle mr-8">
                          <b class="capitalize">Error!</b> This is a red alert - check it out!
                        </span>
                        <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-6 outline-none focus:outline-none">
                          <span>Ã—</span>
                        </button>
                    </div>
                    -->
                    {{form.errors}}
                    <div class="px-2 sm:px-6">
                        <button class="focus:outline-none w-full bg-white transition duration-150 ease-in-out hover:bg-gray-200 rounded text-indigo-600 px-8 py-3 text-sm mt-6" type="submit">Register</button>
                        <p class="mt-16 text-xs text-center">Already have an account? <a class="underline" href="{% url 'login' %}">Login</a></p>
                    </div>
                </form>
            </div>
          
        </section>
    </body>
</html>
