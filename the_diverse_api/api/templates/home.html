{% extends 'base.html' %}
{% block body %}
<!-- tailblocks.cc -->
<!-- START -->
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">The Diverse API</h1>
        <p class="mb-8 leading-relaxed text-white">The Diverse API is a REST API written in Python using Django with many fun features.</p>
        <div class="flex justify-center">
          <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded text-lg">Get Started</button>
          <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Documentation</button>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
      </div>
    </div>
</section>

<!-- ENDPOINTS -->
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium title-font text-white">Endpoints</h1>
      </div>
      <div class="flex flex-wrap -m-4 justify-center">
        <div class="p-4 md:w-1/3">
          <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col items-center">
            <div class="flex items-center mb-3">    
              <h2 class="text-gray-900 text-lg title-font font-medium">Cat Images</h2>
            </div>
            <div class="flex-grow text-center">
              <p class="leading-relaxed text-base">Endpoint returning links to cat images.</p>
              <br><button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded text-lg">Link</button>
            </div>
          </div>
        </div>
        <div class="p-4 md:w-1/3">
            <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col items-center">
              <div class="flex items-center mb-3">    
                <h2 class="text-gray-900 text-lg title-font font-medium">Dog Images</h2>
              </div>
              <div class="flex-grow text-center">
                <p class="leading-relaxed text-base">Endpoint returning links to dog images.</p>
                <br><button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded text-lg">Link</button>
              </div>
            </div>
          </div>
    </div>
  </section>
{% endblock body %}
